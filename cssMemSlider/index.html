<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_MEM_SLIDER</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="mem-slider-wrapper">
        <div class="mem-slider">
            <input type="radio" id="r1" name="button" checked>
            <input type="radio" id="r2" name="button">
            <input type="radio" id="r3" name="button">
            <input type="radio" id="r4" name="button">

            <div class="mem-slider__window">
                <div class="mem-slider__mems">
                    <img class="mem-img" src="mems/mem1.jpg" alt="stupid mem 1">
                    <img class="mem-img" src="mems/mem2.jpg" alt="stupid mem 2">
                    <img class="mem-img" src="mems/mem3.jpg" alt="stupid mem 3">
                    <img class="mem-img" src="mems/mem4.jpg" alt="stupid mem 4">
                </div>
            </div>

            <nav class="mem-slider__radiobuttons">
                <div class="mem-slider_input-zone">
                    <label for="r1" class="mem-slider__radio-input r1-input"></label>
                </div>
                <div class="mem-slider_input-zone">
                    <label for="r2" class="mem-slider__radio-input r2-input"></label>
                </div>
                <div class="mem-slider_input-zone">
                    <label for="r3" class="mem-slider__radio-input r3-input"></label>
                </div>
                <div class="mem-slider_input-zone">
                    <label for="r4" class="mem-slider__radio-input r4-input"></label>
                </div>
            </nav>

            <div class="mem-slider__text-area">
                <a href="https://en.wikipedia.org/wiki/Pepe_the_Frog">https://en.wikipedia.org/wiki/Pepe_the_Frog</a>
            </div>

        </div>
    </div>
</body>

</html>
